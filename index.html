<!doctype html>
<html>
<head>
    <title>Online Album</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section id="page">
		<header>
			<a href="#" class="logo">Album</a>
			<div class="toggle" onclick="toggleMenu();"></div>
			<ul class="navigation">
				<li><a href="#" style="--i:1;">Home</a></li>
				<li><a href="#" style="--i:2;">Dad and me</a></li>
				<li><a href="#" style="--i:3;">Me and mom</a></li>
				<li><a href="#" style="--i:4;">Mom and dad</a></li>
				<li><a href="#" style="--i:5;">We all</a></li>
			</ul>
		</header>
		<div class="container">
			<div class="box" style="--i:3;">
				<div class="imgBx">
					<img src="me and dad.jpg">
				</div>
			</div>
			<div class="box" style="--i:4;">
				<div class="imgBx">
					<img src="me and mom.jpg">
				</div>
			</div>
			<div class="box" style="--i:5;">
				<div class="imgBx">
					<img src="mom and dad.jpg">
				</div>
			</div>
			<div class="box" style="--i:6;">
				<div class="imgBx">
					<img src="me, mom, dad.jpg">
				</div>
			</div>
		</div>
		<div class="footer">
			<ul class="sci">
				<li><a href="#" style="--i:9">Facebook</a></li>
				<li><a href="#" style="--i:8">Twitter</a></li>
				<li><a href="#" style="--i:7">Instagram</a></li>
			</ul>
			<p class="copyrightText">Mohisha(me), Deepshikha(mom) and Omprakash(dad) Gupta </p>
		</div>
	</section>
	<script>
		let imgBx = document.querySelectorAll('.imgBx');
		imgBx.forEach(popup => popup.addEventListener('click', () =>{
			popup.classList.toggle('active')
		}))

		function toggleMenu(){
	      var menuToggle = document.querySelector('.toggle');
	      var navigation = document.querySelector('.navigation');
	      menuToggle.classList.toggle('active');
	      navigation.classList.toggle('active');
	    }
	</script>
</body>
</html>
